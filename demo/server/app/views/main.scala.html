@(title: String)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
  </head>
  <body>
   @content

      <!--
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jsnlog/2.23.0/jsnlog.js" type="text/javascript"></script>

      <script src="/assets/javascripts/stacktrace.js" type="text/javascript"></script>
      <script src="/assets/javascripts/test.js" type="text/javascript"></script>
      -->

      <script src="@routes.Assets.versioned("javascripts/jsnlog.min.js")"></script>
      <script src="@routes.Assets.versioned("javascripts/stacktrace.min.js")"></script>
      @scalajs.html.scripts("client", routes.Assets.versioned(_).toString, name => getClass.getResource(s"/public/$name") != null)

  </body>
</html>
